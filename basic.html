<!DOCTYPE hmtl>
<html>
    <head>
        <title>Basic</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <style type="text/css">
            body {
                background: #ccc;
            }
        </style>
    </head>
    <body id="main" class="color">

        <h6>Hello</h6>
        <h5>Hello</h5>
        <h4>Hello</h4>
        <h3>Hello</h3>
        <h2>Hello</h2>
        <h1>Hello</h1>

        <ol>
            <li>Saints</li>
            <li>Eagles</li>
            <li>Giants</li>
        </ol>

        <ul>
            <li>Oranges</li>
            <li>Grapes</li>
            <li>Strawberries</li>
        </ul>

        <p>This is a paragraph tag.</p>

        <table>
            <thread>
                <tr>
                    <th>TABLE</th>
                </tr>
                <td>DATA</td>
                <td>DATA</td>
            </thread>
        </table>

        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" required>
        </div>
    </body>
</html>
